<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <a href="/">호므로</a>
  </div><br>
  <table id="info-table" style="border: 1px solid black;">
    <tr>
      <th style="border: 1px solid black;">name</th>
      <th style="border: 1px solid black;">email</th>
    </tr>
  </table>

  <table id="myposts-table" style="border: 1px solid black;">
    <tr>
      <th style="border: 1px solid black;">title</th>
      <th style="border: 1px solid black;">contents</th>
    </tr>
  </table>
</body>
</html>
<script>
  fetch("http://localhost:5000/userInfos", {credentials: "include"}).then(response => response.json()).then(({userInfo}) => {
    const row = `
    <td style="border: 1px solid black;">${userInfo.name}</td>
    <td style="border: 1px solid black;">${userInfo.email}</td>` 

    const tr = document.createElement("tr")
    tr.innerHTML = row
    document.getElementById("info-table").appendChild(tr)

    for (let i = 0; i < userInfo.articles.length; i++){
      const a = `
        <td style="border: 1px solid black;">${userInfo.articles[i].title}</td>
        <td style="border: 1px solid black;">${userInfo.articles[i].contents}</td>` 
  
        const t = document.createElement("tr")
        t.innerHTML = a
        document.getElementById("myposts-table").appendChild(t)
}
  })
</script>
