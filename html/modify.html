<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="form">
  <form action="" id="modify-form">
    <input type="text" value="" id="title" style="display: block;"><br>
  <textarea name="contents" id="contents" cols="30" rows="10" style="display: block;"></textarea><br>
  <button type="submit">수정</button>
  <button><a href="/">취소</a></button>
  </form>
</div>
</body>
</html>
<script>
  const id = window.location.pathname.split("/")[2]

  document.getElementById("modify-form").addEventListener("submit", (event) => {
    event.preventDefault()

    const data = {
      title: document.getElementById("title").value,
      contents : document.getElementById("contents").value
    }
    
      fetch(`http://localhost:5000/articles/${id}`, {
        credentials: "include",
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((response) => response.json())
        .then(response => {
      alert(response.message)
      location.href = "/"
    }).catch(err => {
      alert(err.message)
    })
  })
</script>
